<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flex et grid</title>
</head>
<body>

    <h1>grid</h1>

    <div id="conteneur">

        <div class="block premier">premier contenu</div>
        <div class="black deuxieme">second contenu</div>
        <div class="block troisieme">troiseme contenu</div>
        <div class="block quatrieme">quatrieme contenu</div>
        <div class="block cinquieme">cinquieme contenu</div>

    </div>
    
    <h1>autre exemple</h1>

    <div id="conteneur1">
        <div class="block1" id="un">1</div>
        <div class="block1" id="deux">2</div>
        <div class="block1" id="trois">3</div>
        <div class="block1" id="quatre">4</div>
        <div class="block1" id="cinq">5</div>
        <div class="block1" id="six">6</div>
        <div class="block1" id="sept">7</div>
        <div class="block1" id="huit">8</div>
        <div class="block1" id="neuf">9</div>
        <div class="block1" id="dix">10</div>

    </div>

</body>
</html>
